<!-- BEGIN serverlist -->
        <tr>
          <td align="center" bgcolor="{serverlist.ROWCOLOR}" class="listing"><a href="{serverlist.LISTING_LNK}detail={serverlist.SERVER_IP}&detailport={serverlist.SERVER_PORT}&page={serverlist.PAGE}&sort=<!-- IF serverlist.VERSION_DIRECTION == 'server_version' -->server_version<!-- ELSE -->{serverlist.SORT}<!-- ENDIF -->&direction={serverlist.PAGE_DIRECTION}&showgroup={serverlist.SHOW_GROUP}">Details</a></td>
          <td align="center" bgcolor="{serverlist.ROWCOLOR}" class="listing"><!-- IF serverlist.SERVER_PASS == '1' --><img src="{serverlist.IMG_DIR}{serverlist.IMGBG}_private.gif" border="0" alt="Private" title="This server requires a password to join."> <!-- ELSE --> <img src="{serverlist.IMG_DIR}{serverlist.IMGBG}_open.gif" border="0" alt="Open" title="This server does not require password to join."><!-- ENDIF --></td>
          <td align="center" bgcolor="{serverlist.ROWCOLOR}" class="listing"><!-- IF serverlist.SERVER_LINKURL && !preg_match("/webpost.php/i", serverlist.SERVER_LINKURL) --> <img src="{serverlist.IMG_DIR}{serverlist.IMGBG}_www.gif" border="0" alt="WWW" title="Visit {serverlist.SERVER_NAME} website" align="absmiddle"> <a href="{serverlist.SERVER_LINKURL}" title="Visit {serverlist.SERVER_LINKURL}" target="_blank"><!-- ENDIF -->{serverlist.SERVER_NAME}</a></td>
          <td align="center" bgcolor="{serverlist.ROWCOLOR}" class="listing"><a href="{serverlist.LOGIN_LNK}detail={serverlist.SERVER_ID}" title="Click to join {serverlist.SERVER_IP}:{serverlist.SERVER_PORT} | This opens in a popup window." onClick="NewWindow(this.href,'login','{serverlisting.POPUP_WIDTH}','{serverlist.POPUP_HEIGHT}');return false">{serverlist.SERVER_IP}:{serverlist.SERVER_PORT}</a></td>
          <td align="center" bgcolor="{serverlist.ROWCOLOR}" class="listing">{serverlist.CLIENTS_CURRENT}/{serverlist.CLIENTS_MAXIMUM}</td>
          <td align="center" bgcolor="{serverlist.ROWCOLOR}" class="listing"><img src="{serverlist.IMG_DIR}{serverlist.IMGBG}_{serverlist.SERVER_PLATFORM}.gif" border="0" alt="{serverlist.SERVER_PLATFORM}" title="{serverlist.SERVER_PLATFORM} v{serverlist.SERVER_VERSION_MAJOR}.{serverlist.SERVER_VERSION_MINOR}.{serverlist.SERVER_VERSION_RELEASE}.{serverlist.SERVER_VERSION_BUILD}"></td>
          <td align="center" bgcolor="{serverlist.ROWCOLOR}" class="listing"><nobr>v{serverlist.SERVER_VERSION_MAJOR}.{serverlist.SERVER_VERSION_MINOR}.{serverlist.SERVER_VERSION_RELEASE}.{serverlist.SERVER_VERSION_BUILD}</nobr></td>
        </tr>
<!-- END serverlist -->
